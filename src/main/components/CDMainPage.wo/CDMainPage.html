<wo:CDWrapperPage>
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Create person</h3>
		</div>
		<div class="box-body">
			<wo:form>
				<wo:textfield value="$newPersonName" />
				<wo:submit action="$createPerson" value="Create a person" />
			</wo:form>
		</div>
	</div>

	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">People</h3>
		</div>
		<div class="box-body no-padding">
			<table class="table table-striped table-condensed">
				<wo:repetition list="$people" item="$current">
					<tr>
						<td><wo:str value="$current.name" /></td>
					</tr>
				</wo:repetition>
			</table>
		</div>
	</div>
</wo:CDWrapperPage>
